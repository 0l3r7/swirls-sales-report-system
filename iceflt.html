<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iced Coffee Float</title>
    <link href="./src/output.css" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-no-repeat bg-cover bg-center h-screen p-5 font-PP"
        x-data="{
                flavors: {
                    'Choco': { quantity: 0, },
                    'Coffee': { quantity: 0, },
                    'Creamy Latte': { quantity: 0, },
                    'Chocomalt (Milo)': { quantity: 0, },
                    

                },

                showPopup: false,
                popupMessage: '',

                addToCart() {
                    const price = 40; // fixed price
                    let anyAdded = false;

                    for (const [flavorName, data] of Object.entries(this.flavors)) {

                        if (data.quantity > 0) {

                        const item = {
                            name: 'Iced Coffee Float',
                            flavor: flavorName,
                            quantity: data.quantity,
                            price: price,

                        };

                        let cart = JSON.parse(localStorage.getItem('cart')) || [];
                        cart.push(item);
                        localStorage.setItem('cart', JSON.stringify(cart));

                        data.quantity = 0;
                        anyAdded = true;
                        }
                    }

                    if (anyAdded) {
                        this.popupMessage = 'Iced Coffee Float added to cart!';
                        this.showPopup = true;
                    } else {
                        this.popupMessage = 'Please select quantity!';
                        this.showPopup = true;
                    }
                    }

                }">


  <h1 class="text-xl max-[780px]:text-sm mb-4 max-[780px]:mb-0">Iced Coffee Float Flavors</h1>

  <div class="flex flex-1 space-x-5 overflow-x-auto  items-center px-2 py-3 no-scrollbar ">

    <!-- Choco -->
    <div class="rounded-2xl" @click="selectedFlavor='Choco'">
      <div class="bg-white w-58 p-5 drop-shadow-sm flex flex-col justify-center items-center space-y-3 rounded-2xl max-[780px]:space-y-2 max-[780px]:p-4">

        <!-- Image -->
        <div class="bg-[#FFFBFB] shadow-sm rounded-2xl py-6 mt-6 px-1 h-[145px] items-center drop-shadow-sm">
          <img 
              src="flavors/iceCoffeeFloatFlavorPic/chocoICF.png" 
              alt="Choco" 
              class="-mt-15 max-[780px]:-mt-15 ml-7 w-[126px] h-[126px]"
          >

          <h1 class="text-center text-lg px-1   max-[780px]:text-sm">
            Choco
          </h1>
        </div>

        <!-- Sizes -->
                <div class="">
                    <div class="  p-2 pb-20   ">
                            <div class="flex text-center  items-center border-b-2 border-black/20">

                                <p class=" max-[780px]:text-sm  text-center pr-0.5">₱</p> 
                                <p class="max-[780px]:text-sm pr-2 text-center mt-0.5">40</p>
                            </div>
                        </div>
                </div>

        <!-- Quantity -->
        <div class="flex justify-between space-x-7 p-1 px-5 rounded-full inset-shadow-sm shadow overflow-hidden">
          <button @click.stop="if(flavors['Choco'].quantity > 0) flavors['Choco'].quantity--; 
                    else flavors['Choco'].quantity=0" 
                    class="px-2.5 bg-gray-300 hover:bg-gray-400 font-bold rounded-full">
                    −
          </button>
          
          <span class="px-4 py-1 bg-white text-gray-800">
            <span x-text="flavors['Choco'].quantity"></span>
          </span>

          <button @click.stop="flavors['Choco'].quantity++" 
                  class="px-2.5 bg-gray-300 hover:bg-gray-400 font-bold rounded-full">+</button>
        </div>
      </div>
    </div>

    <!-- Coffee -->
    <div class="rounded-2xl" @click="selectedFlavor='Coffee'">
      <div class="bg-white w-58 p-5 drop-shadow-sm flex flex-col justify-center items-center space-y-3 rounded-2xl max-[780px]:space-y-2 max-[780px]:p-4">

        <!-- Image -->
        <div class="bg-[#FFFBFB] shadow-sm rounded-2xl py-6 mt-6 px-1 h-[145px] items-center drop-shadow-sm">
          <img 
              src="flavors/iceCoffeeFloatFlavorPic/coffeeICF.png" 
              alt="Coffee" 
              class="-mt-15 max-[780px]:-mt-15 ml-7 w-[126px] h-[126px]"
          >

          <h1 class="text-center text-lg px-1  max-[780px]:text-sm">
            Coffee
          </h1>
        </div>

        <!-- Sizes -->
                <div class="">
                    <div class="  p-2 pb-20   ">
                            <div class="flex text-center  items-center border-b-2 border-black/20">

                                <p class=" max-[780px]:text-sm  text-center pr-0.5">₱</p> 
                                <p class="max-[780px]:text-sm pr-2 text-center mt-0.5">40</p>
                            </div>
                        </div>
                </div>

        <!-- Quantity -->
        <div class="flex justify-between space-x-7 p-1 px-5 rounded-full inset-shadow-sm shadow overflow-hidden">
          <button @click.stop="if(flavors['Coffee'].quantity > 0) flavors['Coffee'].quantity--; 
                    else flavors['Coffee'].quantity=0" 
                    class="px-2.5 bg-gray-300 hover:bg-gray-400 font-bold rounded-full">
                    −
          </button>
          
          <span class="px-4 py-1 bg-white text-gray-800">
            <span x-text="flavors['Coffee'].quantity"></span>
          </span>

          <button @click.stop="flavors['Coffee'].quantity++" 
                  class="px-2.5 bg-gray-300 hover:bg-gray-400 font-bold rounded-full">+</button>
        </div>
      </div>
    </div>

    <!-- Creamy Latte -->
    <div class="rounded-2xl" @click="selectedFlavor='Creamy Latte'">
      <div class="bg-white w-58 p-5 drop-shadow-sm flex flex-col justify-center items-center space-y-3 rounded-2xl max-[780px]:space-y-2 max-[780px]:p-4">

        <!-- Image -->
        <div class="bg-[#FFFBFB] shadow-sm rounded-2xl py-6 mt-6 px-1 h-[145px] items-center drop-shadow-sm">
          <img 
              src="flavors/iceCoffeeFloatFlavorPic/creamyLatteICF.png" 
              alt="Creamy Latte" 
              class="-mt-15 max-[780px]:-mt-15 ml-7 w-[126px] h-[126px]"
          >

          <h1 class="text-center text-lg px-1  max-[780px]:text-sm">
            Creamy Latte
          </h1>
        </div>

        <!-- Sizes -->
                <div class="">
                    <div class="  p-2 pb-20   ">
                            <div class="flex text-center  items-center border-b-2 border-black/20">

                                <p class=" max-[780px]:text-sm  text-center pr-0.5">₱</p> 
                                <p class="max-[780px]:text-sm pr-2 text-center mt-0.5">40</p>
                            </div>
                        </div>
                </div>

        <!-- Quantity -->
        <div class="flex justify-between space-x-7 p-1 px-5 rounded-full inset-shadow-sm shadow overflow-hidden">
          <button @click.stop="if(flavors['Creamy Latte'].quantity > 0) flavors['Creamy Latte'].quantity--; 
                    else flavors['Creamy Latte'].quantity=0" 
                    class="px-2.5 bg-gray-300 hover:bg-gray-400 font-bold rounded-full">
                    −
          </button>
          
          <span class="px-4 py-1 bg-white text-gray-800">
            <span x-text="flavors['Creamy Latte'].quantity"></span>
          </span>

          <button @click.stop="flavors['Creamy Latte'].quantity++" 
                  class="px-2.5 bg-gray-300 hover:bg-gray-400 font-bold rounded-full">+</button>
        </div>
      </div>
    </div>

    <!-- Chocomalt (Milo) -->
    <div class="rounded-2xl" @click="selectedFlavor='Chocomalt (Milo)'">
      <div class="bg-white w-58 p-5 drop-shadow-sm flex flex-col justify-center items-center space-y-3 rounded-2xl max-[780px]:space-y-2 max-[780px]:p-4">

        <!-- Image -->
        <div class="bg-[#FFFBFB] shadow-sm rounded-2xl py-6 mt-6 px-1 h-[145px] items-center drop-shadow-sm">
          <img 
              src="flavors/iceCoffeeFloatFlavorPic/chocomaltICF.png" 
              alt="Chocomalt (Milo)" 
              class="-mt-15 max-[780px]:-mt-15 ml-7 w-[126px] h-[126px]"
          >

          <h1 class="text-center text-lg px-1  max-[780px]:text-sm">
            Chocomalt (Milo)
          </h1>
        </div>

        <!-- Sizes -->
                <div class="">
                    <div class="  p-2 pb-20   ">
                            <div class="flex text-center  items-center border-b-2 border-black/20">

                                <p class=" max-[780px]:text-sm  text-center pr-0.5">₱</p> 
                                <p class="max-[780px]:text-sm pr-2 text-center mt-0.5">40</p>
                            </div>
                        </div>
                </div>

        <!-- Quantity -->
        <div class="flex justify-between space-x-7 p-1 px-5 rounded-full inset-shadow-sm shadow overflow-hidden">
          <button @click.stop="if(flavors['Chocomalt (Milo)'].quantity > 0) flavors['Chocomalt (Milo)'].quantity--; 
                    else flavors['Chocomalt (Milo)'].quantity=0" 
                    class="px-2.5 bg-gray-300 hover:bg-gray-400 font-bold rounded-full">
                    −
          </button>
          
          <span class="px-4 py-1 bg-white text-gray-800">
            <span x-text="flavors['Chocomalt (Milo)'].quantity"></span>
          </span>

          <button @click.stop="flavors['Chocomalt (Milo)'].quantity++" 
                  class="px-2.5 bg-gray-300 hover:bg-gray-400 font-bold rounded-full">+</button>
        </div>
      </div>
    </div>

  </div>

  <!-- Add to Cart -->
  <div class="shrink-0 pb-1 flex float-right pt-1 ">
    <button class="active:scale-95" @click="addToCart()">
      <img src="buttonPic/addToOrderBtn.png" alt="Add to Button" class="w-[130px] h-[40px]">
    </button>
  </div>

    <!-- Custom Popup Modal -->
  <div 
    x-show="showPopup"
    x-transition
    class="fixed inset-0 flex items-center justify-center bg-black/40 z-50"
    style="display: none;"
  >

    <div class="bg-white rounded-2xl shadow-xl w-[300px] p-6 text-center animate-popup">
      
      <h2 class="text-lg font-bold mb-3">Notification</h2>
      
      <p class="text-sm mb-5" x-text="popupMessage"></p>
      
      <button 
        @click="showPopup = false"
        class="px-6 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-full active:scale-95 transition"
      >
        OK
      </button>

    </div>
  </div>


</body>
</html>
