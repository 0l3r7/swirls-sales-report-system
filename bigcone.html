<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big cone </title>
    <link href="./src/output.css" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>


<body class="bg-no-repeat bg-cover bg-center h-screen  p-5 font-PP"
      x-data="{ quantity: 1 }">


    <h1 class="text-xl max-[780px]:text-sm mb-4  max-[780px]:mb-0 ">Big Cone</h1>

    <!-- products -->
    <div class="flex flex-1 justify-center items-center space-x-5 overflow-x-auto  px-2 py-4 no-scrollbar" >

        <!-- Big Cone -->
        <div class=" rounded-2xl ">

            <div class="bg-white w-fit p-5 drop-shadow-sm  flex flex-col justify-center items-center
                        space-y-20 rounded-2xl
                        max-[780px]:space-y-17 max-[780px]:p-4 ">

                <!-- Item Container -->                
                <div class="bg-[#FFFBFB] shadow-sm  rounded-2xl py-6 mt-6 px-1 h-[135px] 
                            items-center drop-shadow-sm ">
                        <img src="flavors/bigCone/bigCone.png" 
                            alt="Big Cone" 
                            class="-mt-15 ml-7 
                                    w-[126px] h-[126px]">
                        <h1 class=" text-center text-lg px-1 
                                    max-[780px]:text-sm"
                        >Big Cone
                        </h1>
                </div>
                
                <!-- sizes -->
                <div>
                    <div class=" p-2 -mt-15 px-10  border-b-2 border-black/20
                                    active:scale-95">
                            <div class="flex text-center items-center">

                                <p class="max-[780px]:text-sm  text-center pr-0.5">₱</p> <p class="max-[780px]:text-sm pr-2 text-center mt-0.5">40</p>
                            </div>
                        </div>
                </div>



            <!-- Quantity Control -->
            <div class="flex justify-between space-x-7 p-1 px-5 rounded-full inset-shadow-sm shadow overflow-hidden ">
                <button 
                    @click="if(quantity > 1) quantity--; else quantity = 1"
                    class=" px-2.5 bg-gray-300 hover:bg-gray-400 font-bold rounded-full text-center items-center"
                >−</button>

                <span class="px-4 py-1 bg-white text-gray-800  ">
                    <span x-text="quantity"></span>
                </span>

                <button 
                    @click="quantity++"
                    class="px-2.5 bg-gray-300 hover:bg-gray-400 font-bold rounded-full text-center items-center"
                >+</button>
            </div>
        </div>


        
        </div>



        
        </div>

    </div>


 
   </div>
       <!--Add to Order -->
    <div class=" shrink-0 pb-2 flex float-right">
        <button class="active:scale-95">
            <img 
                src="buttonPic/addToOrderBtn.png" 
                alt="Add to Button"
                class="  w-[130px] h-[40px]"
            >
        </button>
    </div>
</body>
</html>
