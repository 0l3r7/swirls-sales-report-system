<body class="bg-no-repeat bg-cover bg-center h-screen p-5 font-PP"

                flavors: {
                  'Brownie Avalanche': { quantity: 1, selectedSize: '' },
                  'Oreo Strawberry': { quantity: 1, selectedSize: '' },
                  'Oreo Chocolate': { quantity: 1, selectedSize: '' },
                  'Oreo Vanilla': { quantity: 1, selectedSize: '' },
                  'Strawberry': { quantity: 1, selectedSize: '' },
                  'Blueberry': { quantity: 1, selectedSize: '' },
                  'Snickers': { quantity: 1, selectedSize: '' },
                  'Kitkat': { quantity: 1, selectedSize: '' },
                },

                showPopup: false,
                popupMessage: '',

                displaySizes: { Small: '8oz', Medium: '12oz', Large: '16oz'},

                addToCart() {
                  const prices = { Small: 55.00, Medium: 69.00, Large: 85.00 };
                  let anyAdded = false;

                  for (const [flavorName, data] of Object.entries(this.flavors)) {
                    if (data.selectedSize && data.quantity > 0) {
                      const price = prices[data.selectedSize];

                      const item = {
                        name: 'DayDream Classic',
                        flavor: flavorName,
                        size: data.selectedSize,
                        quantity: data.quantity,
                        price: price
                      };

                      let cart = JSON.parse(localStorage.getItem('cart')) || [];
                      cart.push(item);
                      localStorage.setItem('cart', JSON.stringify(cart));

                      data.quantity = 1;
                      data.selectedSize = '';
                      anyAdded = true;
                    }
                  }

                  if (anyAdded) {
                    this.popupMessage = 'Items added to cart!';
                    this.showPopup = true;
                  } else {
                    this.popupMessage = 'Please select size and quantity!';
                    this.showPopup = true;
                  }
                }
